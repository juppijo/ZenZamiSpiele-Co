<!DOCTYPE html>

    <style>
        * {
            margin: 0;

        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        h1 {

        .upload-section {

        .upload-icon {

            justify-content: center;

            color: white;
        }

        .upload-section h2 {
            font-size: 1.8rem;
            font-weight: 300;
            color: #555;
            margin-bottom: 0.5rem;
        }

        .upload-section p {

            margin-bottom: 2rem;
        }

        .upload-btn {
            background: linear-gradient(135deg, #d8b4fe, #f9a8d4);
            color: white;

            cursor: pointer;

        .now-playing {

        .track-header {

        .album-art {
            width: 240px;
            height: 240px;

            background-position: center;

            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6rem;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .album-art:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-image {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 1rem;
            display: block;
        }

        .modal-placeholder {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, rgba(216, 180, 254, 0.5), rgba(249, 168, 212, 0.5));
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8rem;
        }

        .close-modal {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .close-modal:hover {
            background: white;
            transform: scale(1.1);
        }

        .track-details {
            flex: 1;
            text-align: left;
        }

        .now-playing h2 {
            font-size: 1.8rem;
            font-weight: 300;
            color: #555;
            margin-bottom: 0.5rem;
        }

        .track-info {
            color: #666;
            margin-bottom: 1rem;
        }

        .info-btn {
            background: rgba(255, 255, 255, 0.6);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            color: #666;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .info-btn:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-1px);
        }

        .metadata-panel {
            display: none;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 1rem;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
            line-height: 1.8;
        }

        .metadata-panel.active {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;

            }
        }

        .metadata-row {
            display: flex;
            justify-content: space-between;
            padding: 0.3rem 0;

        .progress-container {

        .progress-bar {

        .controls {

        .control-btn {

        .control-btn:disabled {

        }

        .playlist h3 {

        .track-item {

            padding: 1rem;

            align-items: center;

        }

        .track-item:hover {

        }

        .track-number {

        .bar {

        .volume-control {
            display: flex;

        .volume-slider {
            -webkit-appearance: none;

        }

        .volume-slider::-webkit-slider-thumb {

        .volume-slider::-moz-range-thumb {

        .volume-slider::-moz-range-thumb:hover {

        #volumeValue {

        .reload-btn {
            width: 100%;

            padding: 1rem;

            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

            background: rgba(255, 255, 255, 0.6);
        }

        input[type="file"] {
            display: none;
        }

        .playlist::-webkit-scrollbar {

        .playlist::-webkit-scrollbar-track {

        }

        .playlist::-webkit-scrollbar-thumb {

<body>
    <div class="container">
        <h1>ðŸŽ¶âœ¨ zami's Music Player âœ¨ðŸŽµ</h1>

        <div class="upload-section" id="uploadSection">
            <div class="upload-icon">ðŸŽµ</div>
            <h2>WÃ¤hle deine Musik</h2>
            <p>Lade MP3-Dateien aus einem Verzeichnis hoch</p>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                Verzeichnis wÃ¤hlen
            </button>
            <input type="file" id="fileInput" multiple accept=".mp3,audio/mp3,audio/mpeg">
        </div>

        <div class="player-section" id="playerSection">
            <div class="now-playing">
                <div class="track-header">
                    <div class="album-art" id="albumArt">ðŸŽµ</div>
                    <div class="track-details">
                        <h2 id="trackTitle">Track Titel</h2>
                        <p class="track-info">
                            Track <span id="currentTrack">1</span> von <span id="totalTracks">0</span>
                        </p>
                        <button class="info-btn" onclick="toggleMetadata()">
                            ðŸ“‹ Datei-Informationen
                        </button>
                    </div>
                </div>

                <div class="metadata-panel" id="metadataPanel">
                    <div id="metadataContent"></div>
                </div>

                <div class="progress-container" id="progressContainer">

                <div class="controls">

                            <polygon points="5 3 19 12 5 21 5 3"></polygon>
                        </svg>
                        <svg id="pauseIcon" width="28" height="28" viewBox="0 0 24 24" fill="white" stroke="white" stroke-width="2" style="display: none;">
                            <rect x="6" y="4" width="4" height="16"></rect>
                            <rect x="14" y="4" width="4" height="16"></rect>

                    </button>
                    <button class="control-btn" id="nextBtn" onclick="playNext()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="5 4 15 12 5 20 5 4"></polygon>
                            <line x1="19" y1="5" x2="19" y2="19"></line>
                        </svg>
                    </button>
                    <button class="control-btn" id="shuffleBtn" onclick="toggleShuffle()" title="ZufÃ¤llige Reihenfolge">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="16 3 21 3 21 8"></polyline>
                            <line x1="4" y1="20" x2="21" y2="3"></line>
                            <polyline points="21 16 21 21 16 21"></polyline>
                            <line x1="15" y1="15" x2="21" y2="21"></line>
                            <line x1="4" y1="4" x2="9" y2="9"></line>
                        </svg>
                    </button>
                </div>

                <div class="volume-control">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                        <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                    </svg>
                    <input type="range" id="volumeSlider" min="0" max="100" value="70" class="volume-slider">
                    <span id="volumeValue">70%</span>

            <div class="playlist" id="playlist">

            <button class="reload-btn" onclick="document.getElementById('fileInput').click()">
                Neues Verzeichnis laden
            </button>
        </div>

        <audio id="audioPlayer"></audio>
        
        <div class="modal" id="imageModal" onclick="closeModal()">
            <button class="close-modal" onclick="closeModal()">âœ•</button>
            <div class="modal-content" onclick="event.stopPropagation()">
                <img class="modal-image" id="modalImage" style="display: none;">
                <div class="modal-placeholder" id="modalPlaceholder">ðŸŽµ</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script>
        let tracks = [];
        let currentIndex = 0;
        let isPlaying = false;
        let currentMetadata = null;
        let isShuffleMode = false;
        let currentAlbumArtUrl = null;

        const audioPlayer = document.getElementById('audioPlayer');
        const fileInput = document.getElementById('fileInput');
        const uploadSection = document.getElementById('uploadSection');
        const playerSection = document.getElementById('playerSection');
        const playBtn = document.getElementById('playBtn');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressFill = document.getElementById('progressFill');
        const progressContainer = document.getElementById('progressContainer');
        const trackTitle = document.getElementById('trackTitle');
        const currentTrack = document.getElementById('currentTrack');
        const totalTracks = document.getElementById('totalTracks');
        const currentTime = document.getElementById('currentTime');
        const duration = document.getElementById('duration');
        const trackList = document.getElementById('trackList');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeValue = document.getElementById('volumeValue');
        const albumArt = document.getElementById('albumArt');
        const metadataPanel = document.getElementById('metadataPanel');
        const metadataContent = document.getElementById('metadataContent');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalPlaceholder = document.getElementById('modalPlaceholder');

        fileInput.addEventListener('change', handleFileUpload);

        audioPlayer.addEventListener('timeupdate', updateProgress);
        audioPlayer.addEventListener('loadedmetadata', updateDuration);
        audioPlayer.addEventListener('ended', playNext);

        progressContainer.addEventListener('click', seek);

        volumeSlider.addEventListener('input', updateVolume);

        // Setze initiale LautstÃ¤rke
        audioPlayer.volume = 0.7;

        // Album-Art Click Event
        albumArt.addEventListener('click', openImageModal);

        function openImageModal() {
            if (currentAlbumArtUrl) {
                modalImage.src = currentAlbumArtUrl;
                modalImage.style.display = 'block';
                modalPlaceholder.style.display = 'none';
            } else {
                modalImage.style.display = 'none';
                modalPlaceholder.style.display = 'flex';
            }
            imageModal.classList.add('active');
        }

        function closeModal() {
            imageModal.classList.remove('active');
        }

        function updateVolume() {
            const volume = volumeSlider.value / 100;
            audioPlayer.volume = volume;
            volumeValue.textContent = volumeSlider.value + '%';
        }

        function handleFileUpload(e) {
            const files = Array.from(e.target.files);
            const mp3Files = files.filter(file => 
                file.type === 'audio/mpeg' || file.type === 'audio/mp3' || file.name.toLowerCase().endsWith('.mp3')
            );

            if (mp3Files.length === 0) {
                alert('Keine MP3-Dateien gefunden!');
                return;
            }

            tracks = mp3Files.map(file => ({
                name: file.name.replace('.mp3', ''),
                url: URL.createObjectURL(file),
                file: file
            }));

            currentIndex = 0;
            loadTrack(currentIndex);
            renderPlaylist();
            
            uploadSection.style.display = 'none';
            playerSection.classList.add('active');
        }

        function loadTrack(index) {
            audioPlayer.src = tracks[index].url;
            trackTitle.textContent = tracks[index].name;
            currentTrack.textContent = index + 1;
            totalTracks.textContent = tracks.length;
            updateButtons();
            updatePlaylistHighlight();
            loadMetadata(tracks[index].file);
            metadataPanel.classList.remove('active');
        }

        function loadMetadata(file) {
            albumArt.innerHTML = 'ðŸŽµ';
            albumArt.style.backgroundImage = '';
            currentAlbumArtUrl = null;
            currentMetadata = null;

            window.jsmediatags.read(file, {
                onSuccess: function(tag) {
                    currentMetadata = tag.tags;
                    
                    // Album-Cover anzeigen
                    if (tag.tags.picture) {
                        const pic = tag.tags.picture;
                        const base64String = pic.data.reduce((acc, byte) => acc + String.fromCharCode(byte), '');
                        const base64 = btoa(base64String);
                        const imageUrl = `data:${pic.format};base64,${base64}`;
                        currentAlbumArtUrl = imageUrl;
                        albumArt.style.backgroundImage = `url('${imageUrl}')`;
                        albumArt.innerHTML = '';
                    }

                    updateMetadataDisplay();
                },
                onError: function(error) {
                    console.log('Keine Metadaten gefunden:', error);
                    updateMetadataDisplay();
                }
            });
        }

        function updateMetadataDisplay() {
            const meta = currentMetadata || {};
            const file = tracks[currentIndex].file;
            
            let html = '';
            
            if (meta.title) {
                html += `<div class="metadata-row"><span class="metadata-label">Titel:</span><span>${meta.title}</span></div>`;
            }
            if (meta.artist) {
                html += `<div class="metadata-row"><span class="metadata-label">KÃ¼nstler:</span><span>${meta.artist}</span></div>`;
            }
            if (meta.album) {
                html += `<div class="metadata-row"><span class="metadata-label">Album:</span><span>${meta.album}</span></div>`;
            }
            if (meta.year) {
                html += `<div class="metadata-row"><span class="metadata-label">Jahr:</span><span>${meta.year}</span></div>`;
            }
            if (meta.genre) {
                html += `<div class="metadata-row"><span class="metadata-label">Genre:</span><span>${meta.genre}</span></div>`;
            }
            
            html += `<div class="metadata-row"><span class="metadata-label">Dateiname:</span><span>${file.name}</span></div>`;
            html += `<div class="metadata-row"><span class="metadata-label">GrÃ¶ÃŸe:</span><span>${(file.size / 1024 / 1024).toFixed(2)} MB</span></div>`;
            html += `<div class="metadata-row"><span class="metadata-label">Typ:</span><span>${file.type || 'audio/mpeg'}</span></div>`;
            
            metadataContent.innerHTML = html || '<p>Keine zusÃ¤tzlichen Informationen verfÃ¼gbar.</p>';
        }

        function toggleMetadata() {
            metadataPanel.classList.toggle('active');
        }

        function togglePlay() {
            if (isPlaying) {
                audioPlayer.pause();
                isPlaying = false;
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            } else {
                audioPlayer.play();
                isPlaying = true;
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            }
            updatePlaylistHighlight();
        }

        function playNext() {
            if (isShuffleMode) {
                // ZufÃ¤lliger nÃ¤chster Track (nicht der aktuelle)
                let nextIndex;
                do {
                    nextIndex = Math.floor(Math.random() * tracks.length);
                } while (nextIndex === currentIndex && tracks.length > 1);
                currentIndex = nextIndex;
            } else {
                // Normaler nÃ¤chster Track
                if (currentIndex < tracks.length - 1) {
                    currentIndex++;
                } else {
                    isPlaying = false;
                    playIcon.style.display = 'block';
                    pauseIcon.style.display = 'none';
                    return;
                }
            }
            
            loadTrack(currentIndex);
            if (isPlaying) {
                audioPlayer.play();
            }
        }

        function playPrevious() {
            if (isShuffleMode) {
                // ZufÃ¤lliger vorheriger Track (nicht der aktuelle)
                let prevIndex;
                do {
                    prevIndex = Math.floor(Math.random() * tracks.length);
                } while (prevIndex === currentIndex && tracks.length > 1);
                currentIndex = prevIndex;
            } else {
                // Normaler vorheriger Track
                if (currentIndex > 0) {
                    currentIndex--;
                } else {
                    return;
                }
            }
            
            loadTrack(currentIndex);
            if (isPlaying) {
                audioPlayer.play();
            }
        }

        function toggleShuffle() {
            isShuffleMode = !isShuffleMode;
            if (isShuffleMode) {
                shuffleBtn.style.background = 'linear-gradient(135deg, #d8b4fe, #f9a8d4)';
                shuffleBtn.querySelector('svg').style.stroke = 'white';
            } else {
                shuffleBtn.style.background = 'rgba(255, 255, 255, 0.6)';
                shuffleBtn.querySelector('svg').style.stroke = '#555';
            }
            updateButtons();
        }

        function updateProgress() {
            const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressFill.style.width = percent + '%';
            currentTime.textContent = formatTime(audioPlayer.currentTime);
        }

        function updateDuration() {
            duration.textContent = formatTime(audioPlayer.duration);
        }

        function seek(e) {
            const rect = progressContainer.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audioPlayer.currentTime = percent * audioPlayer.duration;
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return mins + ':' + (secs < 10 ? '0' : '') + secs;
        }

        function updateButtons() {
            prevBtn.disabled = !isShuffleMode && currentIndex === 0;
            nextBtn.disabled = !isShuffleMode && currentIndex === tracks.length - 1;
        }

        function renderPlaylist() {
            trackList.innerHTML = '';
            tracks.forEach((track, index) => {
                const div = document.createElement('div');
                div.className = 'track-item';
                div.innerHTML = `
                    <span class="track-number">${index + 1}</span>
                    <span class="track-name">${track.name}</span>
                    <div class="visualizer" id="viz-${index}">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                `;
                div.onclick = () => {
                    currentIndex = index;
                    loadTrack(index);
                    audioPlayer.play();
                    isPlaying = true;
                    playIcon.style.display = 'none';
                    pauseIcon.style.display = 'block';
                };
                trackList.appendChild(div);
            });
        }

        function updatePlaylistHighlight() {
            const items = trackList.querySelectorAll('.track-item');
            items.forEach((item, index) => {
                const viz = document.getElementById(`viz-${index}`);
                if (index === currentIndex) {
                    item.classList.add('active');
                    if (isPlaying) {
                        viz.classList.add('active');
                    } else {
                        viz.classList.remove('active');
                    }
                } else {
                    item.classList.remove('active');
                    viz.classList.remove('active');
                }
            });
        }
    </script>
</body>
